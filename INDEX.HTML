
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Você tem 5 tentativas para adivinhar o número entre 1 e 10!</p>
        
        <div id="mensagem"></div>
        
        <input type="number" id="entrada" placeholder="Digite um número" min="1" max="10">
        <button onclick="verificarPalpite()">Tentar</button>
        
        <div id="tentativas">
            <p>Você tem 5 tentativas restantes.</p>
        </div>
    </div>
    
    <script>
    // Gerar um número aleatório entre 1 e 10
    const numeroCorreto = Math.floor(Math.random() * 10) + 1;
    let tentativasRestantes = 5;

    function verificarPalpite() {
        const entrada = document.getElementById('entrada').value;
        const mensagem = document.getElementById('mensagem');
        const tentativasElement = document.getElementById('tentativas');

        if (entrada === '') {
            mensagem.textContent = 'Por favor, insira um número.';
            return;
        }

        if (Number(entrada) === numeroCorreto) {
            mensagem.textContent = 'Parabéns! Você acertou o número!';
            mensagem.style.color = 'green';
            tentativasElement.style.display = 'none'; // Ocultar o contador de tentativas
        } else {
            tentativasRestantes--;
            if (tentativasRestantes === 0) {
                mensagem.textContent = 'Infelizmente você não acertou! O número correto era ' + numeroCorreto + '. Boa sorte na próxima!';
                mensagem.style.color = 'red';
                tentativasElement.style.display = 'none'; // Ocultar o contador de tentativas
            } else {
                mensagem.textContent = `Você errou. Tente novamente!`;
                mensagem.style.color = 'red';
                tentativasElement.innerHTML = `Você tem ${tentativasRestantes} tentativas restantes.`;
            }
        }

        // Limpar o campo de entrada
        document.getElementById('entrada').value = '';
        document.getElementById('entrada').focus();
    }
    </script>
</body>
</html>
